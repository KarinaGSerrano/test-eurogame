<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eurogame Test</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="estilos.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="contenedor" id="app" v-cloak>
      <!-------------------------------------------------------------------------------------------->
      <!--------------------------------------------------------------- NAV ------------------------>
      <header>
        <nav-eurogame v-bind:nav="nav"></nav-eurogame>
      </header>

      <main>
        <!-------------------------------------------------------------------------------------------->
        <!-------------------------------------------------------------PORTADA------------------------>

        <componente-portada
          v-bind:tituloportada="tituloPortada"
          v-bind:textoportada="textoPortada"
        >
        </componente-portada>

        <!-------------------------------------------------------------------------------------------->
        <!------------------------------------------------------------- TEST ------------------------->

        <div class="padding-top-1" id="test"></div>

        <componente-test
          v-bind:titulotest=" tituloTest"
          v-bind:subtitulotest="subtituloTest"
          v-bind:test="test"
          v-bind:juegos="juegos"
        ></componente-test>
      </main>

      <!-------------------------------------------------------------------------------------------->
      <!-------------------------------------------------------------- FOOTER ---------------------->

      <footer class="footer">
        <div class="container text-center">
          <p>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-emoji-smile color-smile"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
              />
              <path
                d="M4.285 9.567a.5.5 0 0 1 .683.183A3.498 3.498 0 0 0 8 11.5a3.498 3.498 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.498 4.498 0 0 1 8 12.5a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5z"
              />
            </svg>
            2023 | DWN3A - ADM - Serrano Karina
          </p>
        </div>
      </footer>
    </div>

    <!-- ---------------------------------------------------------- -->

    <!-- ---------------------------------------------------------- -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
